name: Cordex Issue Smoke

on:
  workflow_dispatch:

jobs:
  make-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write   # απαραίτητο για να γράψει Issues
    steps:
      - name: Create or update issue "Cordex Diag TEST"
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Cordex Diag TEST';
            const body = `Smoke test OK
            - Repo: ${context.repo.owner}/${context.repo.repo}
            - Ref: ${process.env.GITHUB_REF_NAME || 'unknown'}
            - Run: ${process.env.GITHUB_RUN_NUMBER}
            - SHA: ${process.env.GITHUB_SHA}
            - Time (UTC): ${new Date().toISOString()}
            `;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            const existing = issues.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }
